<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Site com simples formulário para cadastro pessoal">
    <meta name="author" content="Raphael W. B. dos Anjos Melo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal - Abertura de conta</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="content-header">
            <div class="logo">
                <img src="./img/logo-itau.png" alt="logo">
            </div>
            <div class="header-title">
                <h1>Cadastro pessoal</h1>
            </div>
        </div>
    </header>
    <!-- Fim header -->
    <!-- Main -->
    <main class="container">
        <div class="row">
            <div class="col-12">
                <p id="text-main">Abra sua conta corrente no Itaú. Faça-nos seu cadastro pessoal.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="formBox">
                    <!-- formulário -->
                    <form action="sucesso.html" method="post" name="formcadastro">
                        <div class="row">
                            <!-- Nome -->
                            <div class="column column-md col-12">
                                <label for="nome">Nome <span class="obrigatorio">*</span>&nbsp;&nbsp;<span
                                        id="nome_error"></span></label>
                                <input type="text" name="nome" id="nome" value="" placeholder="Seu nome complemento"
                                    data-js="nome" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-md col-4">
                                <!-- CPF -->
                                <label for="cpf">CPF <span class="obrigatorio">*</span> &nbsp;&nbsp;<span
                                        id="cpf_error"></span></label>
                                <input type="text" name="cpf" id="cpf" value="" placeholder="Somente números"
                                    data-js="cpf" required>
                            </div>
                            <div class="column column-md col-4">
                                <label for="rg">RG</label></label><!-- RG -->
                                <input type="text" name="rg" id="rg" value="" placeholder="Somente números"
                                    data-js="rg">
                            </div>
                            <div class="column column-md col-4">
                                <label for="sexo">Sexo </label><!-- Sexo-->
                                <select name="sexo" id="sexo" required>
                                    <option value="">Escolha</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-md col-9">
                                <!-- Logradouro -->
                                <label for="logradouro">Logradouro <span class="obrigatorio">*</span></span></label>
                                <input type="text" name="logradouro" id="logradouro" value=""
                                    placeholder="Rua, Avenida..." data-js="logradouro" required>
                            </div>
                            <div class="column column-md col-3">
                                <!-- Número -->
                                <label for="numero">Número <span class="obrigatorio">*</span></label>
                                <input type="text" name="numero" id="numero" value="" placeholder="Até cinco números"
                                    data-js="numeroImovel" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-md col-9">
                                <!-- Complemento -->
                                <label for="complemento">Complemento</label>
                                <input type="text" name="complemento" id="complemento" value=""
                                    placeholder="Casa A, próximo à Praça Azul..." data-js="complemento">
                            </div>
                            <div class="column column-md col-3">
                                <!-- CEP -->
                                <label for="cep">CEP <span class="obrigatorio">*</span></span></label>
                                <input type="text" name="cep" id="cep" value="" placeholder="xxxxx-xxx" data-js="cep"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-md col-6">
                                <!-- Cidade -->
                                <label for="cidade">Cidade <span class="obrigatorio">*</span></label>
                                <input type="text" name="cidade" id="cidade" value="" data-js="cidade" required>
                            </div>
                            <div class="column column-md col-6">
                                <!-- Bairro -->
                                <label for="bairro">Bairro <span class="obrigatorio">*</span></label>
                                <input type="text" name="bairro" id="bairro" value="" data-js="bairro" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-md col-6">
                                <!-- Select Estado-->
                                <label for="estado">Estado <span class="obrigatorio">*</span></label>
                                <select name="estado" id="estado" required>
                                    <option value="">Escolha</option>
                                    <option value="acre">Acre</option>
                                    <option value="alagoas">Alagoas</option>
                                    <option value="amapa">Amapá</option>
                                    <option value="amazonas">Amazonas</option>
                                    <option value="baiha">Bahia</option>
                                    <option value="ceara">Ceará</option>
                                    <option value="espirito_santo">Espírito Santo</option>
                                    <option value="goias">Goiás</option>
                                    <option value="maranhao">Maranhão</option>
                                    <option value="mato_grosso">Mato Grosso</option>
                                    <option value="mato_grosso_sul">Mato Grosso do Sul</option>
                                    <option value="minas_gerais">Minas Gerais</option>
                                    <option value="para">Pará</option>
                                    <option value="paraiba">Paraíba</option>
                                    <option value="parana">Paraná</option>
                                    <option value="pernambuco">Pernambuco</option>
                                    <option value="piaui">Piauí</option>
                                    <option value="rio_janeiro">Rio de Janeiro</option>
                                    <option value="rio_grande_norte">Rio Grande do Norte</option>
                                    <option value="rio_grande_sul">Rio Grande do Sul</option>
                                    <option value="rondonia">Rondônia</option>
                                    <option value="roraima">Roraima</option>
                                    <option value="santa_catarina">Santa Catarina</option>
                                    <option value="sao_paulo">São Paulo</option>
                                    <option value="sergipe">Sergipe</option>
                                    <option value="tocantins">Tocantins</option>
                                    <option value="distrito_federal">Distrito Federal</option>
                                </select>
                            </div><!-- Fim select Estado-->
                            <div class="column column-md col-6">
                                <!-- E-mail -->
                                <label for="email">E-mail</label>&nbsp;&nbsp; <span id="email-invalido"></span>
                                <input type="email" name="email" id="email" value=""
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" onblur="validarEmail()" onfocus="redefinirMsgEmail()" placeholder="Seu melhor email"
                                    data-js="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-md col-6">
                                <!-- Telefone celular -->
                                <label for="tel_celular">Telefone celular <span class="obrigatorio">*</span></label>
                                <input type="text" name="tel_celular" id="tel_celular" value=""
                                    placeholder="(xx) xxxxx-xxxx" data-js="telCelular" required>
                            </div>
                            <div class="column column-md col-6">
                                <!-- Telefone Fixo -->
                                <label for="tel_fixo">Telefone fixo </label>
                                <input type="text" name="tel_fixo" id="tel_fixo" value="" placeholder="(xx) xxxx-xxxx"
                                    data-js="telFixo">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p><small>* Campos obrigatórios.</small></p>
                            </div>
                        </div>

                        <div class="row boxBtn">
                            <div class="col-5">
                                <input type="submit" name="btnCadastrar" value="Cadastrar" onclick="validarFormulario()">
                            </div>
                            <div class="col-5">
                                <input type="reset" name="btnCancelar" value="Cancelar">
                            </div>
                        </div>
                    </form>
                    <!-- fim formulário -->
                </div>
            </div>
        </div>
    </main>
    <!-- Fim main -->
    <!-- Footer -->
    <footer>
        <div class="row footer-content">
            <div class="col-12">
                <p><a href="https://www.itau.com.br/contas/conta-corrente/" target="_blanck">Itaú</a> Tech - Terceira Edição | Desafio Cadastro Pessoal - Atração | <a href="https://www.gama.academy/?utm_source=google&utm_medium=compramidia&utm_campaign=institucional-brand&gclid=EAIaIQobChMIvfuEy-PW8gIVjA6RCh16GQBTEAAYASAAEgL23PD_BwE" target="_blank">Gama Academy</a>
                </p>
            </div>

                <p>2021 - <span id="ano"></span> &copy; Desenvolvido por Raphael Washington Bezerra dos Anjos Melo</p>

            </div>
        </div>
